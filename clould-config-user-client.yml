spring:
   profiles:
      active:
      - dev
---
server:
   port: 9004
   
spring:
   profiles: dev
   application:
      name:  clould-config-user-client
   datasource:
      type: com.alibaba.druid.pool.DruidDataSource #褰撳墠鏁版嵁婧愭搷浣滅被鍨�
#      driver-class-name: org.gjt.mm.mysql.Driver #mysql椹卞姩鍖�
      driver-class-name: com.mysql.cj.jdbc.Driver  #mysql椹卞姩鍖�
      url: jdbc:mysql://192.168.0.225:3306/wenlv_2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2b8&allowPublicKeyRetrieval=true #鏁版嵁搴撳悕绉�
      username: root
      password: 123456
      dbcp2:
         min-idle: 5 #鏁版嵁搴撹繛鎺ユ睜鏈�灏忕淮鎸佽繛鎺ユ暟
         initial-size: 5 #鍒濆鍖栬繛鎺ユ暟
         max-total: 15 #鏈�澶ц繛鎺ユ暟
         max-wait-millis: 200 #绛夊緟杩炴帴鑾峰彇寰楁渶澶ц秴鏃舵椂闂�
#redis閰嶇疆鏂囦欢
   redis:
#      open: false  # 鏄惁寮�鍚痳edis缂撳瓨  true寮�鍚�   false鍏抽棴
      database: 0
      host: 192.168.0.222
      port: 6379
      password:    # 瀵嗙爜锛堥粯璁や负绌猴級
      timeout: 6000  # 杩炴帴瓒呮椂鏃堕暱锛堟绉掞級
      jedis:
         pool:
            max-active: 1000  # 杩炴帴姹犳渶澶ц繛鎺ユ暟锛堜娇鐢ㄨ礋鍊艰〃绀烘病鏈夐檺鍒讹級
            max-wait: -1ms      # 杩炴帴姹犳渶澶ч樆濉炵瓑寰呮椂闂达紙浣跨敤璐熷�艰〃绀烘病鏈夐檺鍒讹級
            max-idle: 10      # 杩炴帴姹犱腑鐨勬渶澶х┖闂茶繛鎺�
            min-idle: 5       # 杩炴帴姹犱腑鐨勬渶灏忕┖闂茶繛鎺�
#debug: true
         
mybatis-plus:
   typeAliasesPackage: com.wenlv.Entity #鎵�鏈塭ntity鍒悕绫绘墍鍦ㄥ寘
   mapper-locations: classpath:mybatis/mapper/**/*.xml #mapper鐨勬槧灏勬枃浠�
#   config-location:   classpath:mybatis/mybatis.cfg.xml      #mybatis閰嶇疆鏂囦欢鎵�鍦ㄨ矾寰�
#瀹炰綋鎵弿锛屽涓猵ackage鐢ㄩ�楀彿鎴栬�呭垎鍙峰垎闅�
   cache-enabled: true #寮�鍚簩绾х紦瀛�
   global-config:
      db-config:
         id-type: AUTO
#鏁版嵁搴撶浉鍏抽厤缃�
         logic-delete-value: -1
#涓婚敭绫诲瀷  AUTO:"鏁版嵁搴揑D鑷", INPUT:"鐢ㄦ埛杈撳叆ID", ID_WORKER:"鍏ㄥ眬鍞竴ID (鏁板瓧绫诲瀷鍞竴ID)", UUID:"鍏ㄥ眬鍞竴ID UUID";
         logic-not-delete-value: 0
      banner: false
   configuration:
      map-underscore-to-camel-case: true
#鍘熺敓閰嶇疆
      cache-enabled: true
      call-setters-on-nulls: true
      jdbc-type-for-null: 'null'
      
#灏嗘湇鍔℃敞鍐屽埌eureka server涓�
eureka:
   client:
      service-url:
         defaultZone:  http://wenlv-eureka7001.com:7001/eureka/,http://wenlv-eureka7002.com:7002/eureka/,http://wenlv-eureka7003.com:7003/eureka/
   instance:                                    #鍏ラ┗eureka瀹炰緥鍙栦竴涓埆鍚�
      instance-id: wenlv-user-9004.com         #鑷畾涔夋湇鍔″櫒鍚嶇О鎻愮ず(甯ystrix)
      prefer-ip-address: true                              #璁块棶璺緞鍙互鏄剧ずIP鍦板潃

#娣诲姞鏈湇鍔＄殑璇存槑鍜岄厤缃俊鎭�      
